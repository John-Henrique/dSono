<perfil data-page="true">
    <header class="header-bar">
		<a href="#!principal" class="btn pull-left icon icon-arrow-back"></a>
		
		<button class="btn pull-left">Configurações</button>
    </header>
    <div class="content">
		
		<div class="bloco padded-full text-white text-center">
			
			<div class="padded-full">
				
				
				<button class="btn icon-add icon with-circle btn-flat pull-right text-white"></button>
				
				<br>
				<br>
				<br>
				<img src="img/avatar.jpg" class="avatar" />
				
				<h3>John-Henrique</h3>
			
				<p>Eu quero...</p>
				<p class="objetivo">Melhorar minhas noites de sono</p>
			</div>
			
		</div>
		
		
		
		<div class="padded-full">
		
			<div class="padded-top"></div>
			<input type="text" name="nome" class="campo nome-pacitente" placeholder="Seu nome completo">
			
			<div class="padded-top"></div>
			
			<div class="padded-top"></div>
			<p>Data de nascimento</p>
			<input type="date"  name="nascimento" class="campo nascimento data" placeholder="Data de nascimento">
			
			<div class="padded-top"></div>
			<p>Você é...</p>
				<ul class="list">
					<li class="padded-for-list">
						<label class="radio">
							<input type="radio" name="sexo" value="Homem" class="questao-3-muito-bom campo">
							<span></span>
							<span class="text">Homem</span>
						</label>
					</li>
					<li class="padded-for-list">
						<label class="radio">
							<input type="radio" name="sexo" value="Mulher" class="questao-3-bom campo">
							<span></span>
							<span class="text">Mulher</span>
						</label>
					</li>
				</ul>
			
			
			<div class="padded-bottom"></div>
			<button class="btn btn-salvar fit-parent primary">Salvar informações</button>
		</div>
		
    </div>
</perfil>
