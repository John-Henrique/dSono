<perfil data-page="true">
    <header class="header-bar">
		<a href="#!principal" class="btn pull-left icon icon-arrow-back"></a>
		
		<button class="btn pull-left"  data-i18n="text: perfil"></button>
    </header>
    <div class="content">
		
		<div class="bloco padded-full text-white text-center">
			
			<div class="padded-full">
				
				
				<button class="btn icon-add icon with-circle btn-flat pull-right text-white"></button>
				
				<br>
				<br>
				<br>
				<!--
				<img src="img/avatar.png" class="avatar" />
				-->
				<h3 class="perfil-nome"></h3>
			
				<p data-i18n="text: eu_quero"></p>
				<p class="objetivo" data-i18n="text: objetivo"></p>
			</div>
			
		</div>
		
		
		
		<div class="padded-full">
		
			<div class="padded-top"></div>
			<input type="text" name="nome" class="campo nome-paciente" data-i18n="text: nome">
			
			<div class="padded-top"></div>
			
			<div class="padded-top"></div>
			<p data-i18n="text: nascimento">Data de nascimento</p>
			<input type="date"  name="nascimento" class="campo nascimento data" data-i18n="text: nascimento">
			
			<div class="padded-top"></div>
			<p data-i18n="text: voce_e">Você é...</p>
				<ul class="list">
					<li class="padded-for-list">
						<label class="radio">
							<input type="radio" name="sexo" value="Homem" class="questao-3-muito-bom campo">
							<span></span>
							<span class="text" data-i18n="text: homem"></span>
						</label>
					</li>
					<li class="padded-for-list">
						<label class="radio">
							<input type="radio" name="sexo" value="Mulher" class="questao-3-bom campo">
							<span></span>
							<span class="text" data-i18n="text: mulher"></span>
						</label>
					</li>
				</ul>
			
			
			<div class="padded-bottom"></div>
			<button class="btn btn-salvar fit-parent primary" data-i18n="text: salvar"></button>
		</div>
		
    </div>
</perfil>
